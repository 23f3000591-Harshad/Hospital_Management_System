{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="
    background-image: url('{{ url_for('static', filename='images/background.png') }}');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
">

    <div style="
    width:300px; height: 400px;
    border-radius: 20px; 
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    animation: slide 0.9s">

        <h2 style="font-weight: 600; padding:20px; margin-bottom: 20px; font-family: Times New Roman; color:#0A4D68;">Welcome Back!</h2> 
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Email" style="
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            "
            onfocus="this.style.outline='2px solid #0A4D68'"
            onblur="this.style.outline='none'"
            >

            <input type="password" name="password" placeholder="Password" style="
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            "
            onfocus="this.style.outline='2px solid #0A4D68'"
            onblur="this.style.outline='none'"
            >

            <button style="
            width: 60%;
            padding: 12px;
            margin-top: 50px;
            background: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            ">
            Login
            </button>
        </form>
    </div>

</div>
{% endblock %}
